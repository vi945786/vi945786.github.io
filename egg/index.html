<html>
<head>

<style>
img {
	height: 40em;
}

* {
	touch-action: manipulation;
}

</style>

<script>

addEventListener("DOMContentLoaded", (event) => {
var startNum = 100000
	
if(isNaN(get()) {
	set(0)
}

var egg = document.getElementById("egg")
var num = document.getElementById("num")
var num2 = document.getElementById("num2")

num.innerHTML = startNum - get()
num2.innerHTML = get()
win()



egg.oncontextmenu = function(event) {
    event.preventDefault();
    event.stopPropagation();
    event.stopImmediatePropagation();
    return false;
};


egg.addEventListener("touchstart", function () {
	down()
});

egg.addEventListener("touchend", function () {
	up()
});


function down() {
	egg.style.transform = "scale(0.8)";
}

function up() {
	egg.style.transform = "scale(1)";
	changeNum()
}

function changeNum() {
	var Icookie = get() +1

	set(Icookie)
	num2.innerHTML = Icookie
	if((startNum - Icookie) <= 0) Icookie = 0
	if(Icookie != 0) num.innerHTML = startNum - Icookie
	
	win()
}

function win() {
	if((startNum - get() <= 0) {
		num.innerHTML = "YOU WIN!!!"
		num.style.color = "#d3af37"
		num2.style.visibility = "visible"
	}
}

function get() {
	return parseInt(window.localStorage.setItem("num"))
}

function set(number) {
	window.localStorage.setItem("num", number)
}

});



</script>

</head>
<body style="display: flex; align-items: center; justify-content: center;">

<table>
	<tr><th>
		<div style="height:25vh;">
			<h id="num" style="font-size: 150;"></h>
		</div>
	</th></tr>
	<tr><th>
		<div>
			<h id="num2" style="visibility: hidden;font-size: 75;"></h>
		</div>
	</th></tr>
	<tr><th>
		<div>
			<img id="egg" src="https://clipart-library.com/data_images/360077.png"/>
		</div>
	</th></tr>
<table>

</body>
</html>
